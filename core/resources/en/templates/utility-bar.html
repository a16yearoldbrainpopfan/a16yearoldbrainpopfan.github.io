                            <a class="close_button_<%= rc.colorscheme %>" href="#"></a>
                        </div>
                    </div>

                    <div class="panel-left-pane3"></div><!--
                    --><div class="lefty panel-center-pane3">
                        <div class="messages_div">
                            <%= rc.sso_i_am_a_student_message %>
                        </div>
                    </div><!--
                    --><div class="panel-right-pane3"></div>

                    <div class="utility-bar-vertical-spacer"></div>

                    <div class="panel-left-pane3"></div><!--
                    --><div class="panel-center-pane3">

                        <div>
                            <div class="" style="display: inline-block; width: 42%; text-align: center;">
                                <a href="#" class="buttons button1_<%= rc.colorscheme %>" id="sso_student_has_account" style="width: 100%; float: left;"><%= rc.yes_use_old_account %></a>
                            </div><!--
                            --><div style="width: 6%; display: inline-block;"></div><!--
                            --><div class="" style="display: inline-block; width: 52%; text-align: center;">
                                <a href="#" class="buttons button1_<%= rc.colorscheme %>" id="sso_student_no_account" style="width: 100%; float: right;"><%= rc.no_create_new_account %></a>
                            </div>
                        </div>

                    </div><!--
                    --><div class="panel-right-pane3"></div>

                    <div class="utility-bar-bottom-spacer"></div>
                </div>
                <!-- SSO I AM A STUDENT END -->

                <!-- SSO RESTRICTED -->
                <div id="sso_restricted" class="panel_containers" style="display: none;">
                    <div class="utility-bar-top-spacer">
                        <div class="close_panel inline_blocks" id="close_sso_restricted">
                            <a class="close_button_<%= rc.colorscheme %>" href="#"></a>
                        </div>
                    </div>

                    <div class="panel-left-pane"></div><!--
                    --><div class="lefty panel-center-pane">
                        <div class="messages_div">
                            <%= rc.sso_restricted_message %>
                        </div>
                    </div><!--
                    --><div class="panel-right-pane"></div>

                    <div class="utility-bar-vertical-spacer"></div>

                    <div class="panel-left-pane"></div><!--
                    --><div class="panel-center-pane">

                        <div>
                            <div class="" style="display: inline-block; width: 100%; text-align: center;">
                                <a href="#" class="buttons button1_<%= rc.colorscheme %>" id="sso_restricted_ok" style="width: 100%; float: left;"><%= rc.ok %></a>
                            </div>
                        </div>
                        <div class="utility-bar-vertical-half-spacer"></div>
                        <div>
                            <div class="" style="display: inline-block; width: 100%; text-align: center; vertical-align: top; padding-top: 10px;">
                                <input type='checkbox' id='sso_restricted_dont_show_again' value=''><%= rc.sso_dont_show_again %>
                            </div>
                        </div>

                    </div><!--
                    --><div class="panel-right-pane"></div>

                    <div class="utility-bar-bottom-spacer"></div>
                </div>
                <!-- SSO RESTRICTED END -->

                <!-- SSO TERMS OF USE -->
                <div id="sso_terms_of_use" class="panel_containers" style="display: none;">
                    <div class="utility-bar-top-spacer">
                        <div class="close_panel inline_blocks" id="close_sso_terms_of_use">
                            <a class="close_button_<%= rc.colorscheme %>" href="#"></a>
                        </div>
                    </div>

                    <div class="panel-left-pane"></div><!--
                    --><div class="lefty panel-center-pane">
                        <div class="messages_div">
                            <input type='checkbox' id='chk_sso_terms_of_use' value=''><label for='chk_sso_terms_of_use'><%= rc.sso_terms_of_use_message %></label>
                        </div>
                        <div class="messages_div">
                            <input type='checkbox' id='chk_sso_usage' value=''><label for='chk_sso_usage'><%= rc.sso_data_usage_message %></label>
                        </div>
                        <div id="sso_terms_of_use_not_approved" class="error_labels" style="display: none;"><%= rc.sso_terms_of_use_not_approved %></div>
                    </div><!--
                    --><div class="panel-right-pane"></div>

                    <div class="utility-bar-vertical-spacer"></div>

                    <div class="panel-left-pane"></div><!--
                    --><div class="panel-center-pane">

                        <div class="" style="display: inline-block; width: 47%; text-align: center;">
                            <a href="#" class="buttons button2_<%= rc.colorscheme %>" id="terms_of_use_not_approved" style="width: 100%; float: left;"><%= rc.cancel %></a>
                        </div><!--
                        --><div style="width: 6%; display: inline-block;"></div><!--
                        --><div class="" style="display: inline-block; width: 47%; text-align: center;">
                            <a href="#" class="buttons button1_<%= rc.colorscheme %>" id="terms_of_use_approved" style="width: 100%; float: right;"><%= rc.approve %></a>
                        </div>

                    </div><!--
                    --><div class="panel-right-pane"></div>

                    <div class="utility-bar-bottom-spacer"></div>
                </div>
                <!-- SSO TERMS OF USE -->

            </div>
        <% } %>
    </div>
</script>
